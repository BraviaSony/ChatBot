<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Debug Test</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            background: #2a2a2a;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff4444;
        }
        .info {
            color: #4444ff;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #666;
            background: white;
        }
    </style>
</head>
<body>
    <h1>üîç Preview Debug Test</h1>
    
    <div class="test-section">
        <h2>Direct Iframe Test</h2>
        <div id="iframe-test">Loading...</div>
        <iframe id="app-iframe" src="http://localhost:3000" onload="iframeLoaded()" onerror="iframeError()"></iframe>
    </div>

    <div class="test-section">
        <h2>API Tests</h2>
        <div id="api-tests">Running tests...</div>
    </div>

    <div class="test-section">
        <h2>Manual Access Links</h2>
        <div>
            <a href="http://localhost:3000" target="_blank" style="color: #00ff00;">Open in new tab</a><br>
            <a href="http://127.0.0.1:3000" target="_blank" style="color: #00ff00;">Open via 127.0.0.1</a>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.body.appendChild(div);
        }

        function iframeLoaded() {
            log('‚úÖ Iframe loaded successfully', 'success');
            document.getElementById('iframe-test').innerHTML = '<span class="success">‚úÖ Iframe loaded successfully</span>';
            
            // Try to access iframe content
            try {
                const iframe = document.getElementById('app-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const content = iframeDoc.body.innerHTML;
                
                if (content.includes('Shaharyar')) {
                    log('‚úÖ Content verification: Shaharyar found in iframe', 'success');
                } else {
                    log('‚ùå Content verification: Shaharyar NOT found in iframe', 'error');
                }
            } catch (e) {
                log(`‚ö†Ô∏è  Cannot access iframe content: ${e.message}`, 'error');
            }
        }

        function iframeError() {
            log('‚ùå Iframe failed to load', 'error');
            document.getElementById('iframe-test').innerHTML = '<span class="error">‚ùå Iframe failed to load</span>';
        }

        async function testAPI(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (data && method === 'POST') {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`http://localhost:3000${endpoint}`, options);
                const result = await response.json();
                
                return {
                    success: true,
                    status: response.status,
                    data: result
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        async function runAPITests() {
            const testDiv = document.getElementById('api-tests');
            let results = '';

            // Test main page
            try {
                const response = await fetch('http://localhost:3000');
                const text = await response.text();
                if (text.includes('Shaharyar')) {
                    results += '‚úÖ Main page: Content correct<br>';
                } else {
                    results += '‚ùå Main page: Content incorrect<br>';
                }
            } catch (e) {
                results += `‚ùå Main page: ${e.message}<br>`;
            }

            // Test health API
            const healthTest = await testAPI('/api/health');
            results += healthTest.success ? '‚úÖ Health API: Working<br>' : `‚ùå Health API: ${healthTest.error}<br>`;

            // Test chat API
            const chatTest = await testAPI('/api/chat', 'POST', { message: 'test', mode: 'online' });
            results += chatTest.success ? '‚úÖ Chat API: Working<br>' : `‚ùå Chat API: ${chatTest.error}<br>`;

            testDiv.innerHTML = results;
        }

        // Start tests when page loads
        window.addEventListener('load', () => {
            log('üöÄ Starting debug tests...', 'info');
            runAPITests();
        });
    </script>
</body>
</html>
